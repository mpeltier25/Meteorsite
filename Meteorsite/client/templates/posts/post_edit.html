<template name="postEdit">
  <form class="main form page">
  <hr/>
  <br>
    <div class="form-group {{errorClass 'firstName'}}">
      <label class="control-label" for="firstName">First Name</label>
      <div class="controls">
          <input name="firstName" id="firstName" type="text" value="{{firstName}}" class="form-control"/>
          <span class="help-block">{{errorMessage 'firstName'}}</span>
      </div>
    <br>
    <br>
    </div>
    <div class="form-group {{errorClass 'lastName'}}">
      <label class="control-label" for="lastName">Last Name</label>
      <div class="controls">
          <input name="lastName" id="lastName" type="text" value="{{lastName}}" class="form-control"/>
          <span class="help-block">{{errorMessage 'lastName'}}</span>
      </div>
    </div>
    <br>
    <br>
    </div>
    <br>
    <br>
    <label class="control-label" for="lastName">Primary Contact email address *</label>
    <hr/>
    <div class="form-group {{errorClass 'primaryContactEmail'}}">
      <br>
      <label class="control-label" for="lastName">Please use @gmail.com or @Live.com </label>
      <div class="controls">
          <input name="primaryContactEmail" id="primaryContactEmail" type="text" value="{{primaryContactEmail}}" class="form-control"/>
          <span class="help-block">{{errorMessage 'primaryContactEmail'}}</span>
      </div>
    </div>
    <br>
    <br>
    <input type="submit" value="Submit" class="btn btn-primary"/>
       <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
